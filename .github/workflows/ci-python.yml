name: Python CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main, develop, master ]
    paths:
      - 'python/**'
      - '.github/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'python/**'
      - '.github/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 mypy black isort ruff
      - name: Run ruff
        run: |
          ruff check src/ tests/
      - name: Run black (check only)
        run: |
          black --check src/ tests/
      - name: Run isort (check only)
        run: |
          isort --check-only src/ tests/
      - name: Run flake8
        run: |
          flake8 src/ tests/
      - name: Run mypy
        run: |
          mypy --config-file mypy.ini src/ || true

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock
      - name: Run unit tests with coverage
        run: |
          mkdir -p coverage
          # Run unit tests only (conftest overrides DB to sqlite and cache is in-memory)
          pytest tests/unit/ --maxfail=1 --disable-warnings --basetemp=.pytest_temp --cov=src --cov-report=xml:coverage/coverage.xml --cov-report=term -v
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: python/coverage/coverage.xml
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: python/coverage/coverage.xml
          flags: python-unit

  build:
    name: Build and Verify
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image (verify)
        run: |
          docker build -f Dockerfile -t python-app:build-test .
      - name: Verify image can start
        run: |
          docker run --rm -d --name test-app -p 8080:8080 \
            -e DATABASE_URL=sqlite+aiosqlite:///./test.db \
            -e REDIS_URL=redis://localhost:6379/0 \
            -e JWT_SECRET=test-secret \
            python-app:build-test
          sleep 5
          docker stop test-app || true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-python
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./python
          file: ./python/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
      - name: Run DB migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Running database migrations..."
          # Note: Alembic not currently used (migrations are SQL files)
          # If using Alembic in future: alembic -c python/alembic.ini upgrade head
          echo "Migrations would run here"
      - name: Deploy to production
        run: |
          echo "Python deployment would happen here"
          echo "Docker image: ghcr.io/${{ github.repository }}-python:latest"
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f Dockerfile -t python-app:ci .

      - name: Start services with docker-compose
        run: |
          docker compose -f docker-compose.ci.yml up -d db redis
          
      - name: Wait for database to be ready
        run: |
          echo "Waiting for database to be healthy..."
          for i in $(seq 1 30); do
            if docker compose -f docker-compose.ci.yml ps db --format json | grep -q '"Health":"healthy"'; then
              echo "Database is healthy!"
              break
            fi
            echo "Waiting for DB... (attempt $i/30)"
            sleep 2
          done
          docker compose -f docker-compose.ci.yml ps db
          
      - name: Run migrations
        run: |
          echo "Running migrations..."
          docker compose -f docker-compose.ci.yml up migrate
          MIGRATE_EXIT=$?
          echo "Migration command exit code: $MIGRATE_EXIT"
          
          if [ $MIGRATE_EXIT -ne 0 ]; then
            echo "Migrations failed!"
            docker compose -f docker-compose.ci.yml logs migrate
            echo "=== Database logs ==="
            docker compose -f docker-compose.ci.yml logs db
            exit 1
          fi
          echo "Migrations completed successfully"

      - name: Start application
        run: |
          docker compose -f docker-compose.ci.yml up -d app

      - name: Wait for app health
        run: |
          echo "Waiting for app at http://localhost:8080/health..."
          for i in $(seq 1 60); do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health 2>/dev/null || echo "000")
            echo "Attempt $i: HTTP $status"
            if [ "$status" = "200" ]; then
              echo "App is healthy!"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become healthy in time"
          docker compose -f docker-compose.ci.yml logs app
          docker compose -f docker-compose.ci.yml ps
          exit 1

      - name: Run integration tests
        env:
          TEST_SERVER_URL: http://localhost:8080
        run: |
          docker compose -f docker-compose.ci.yml run --rm test || true

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Migration logs ==="
          docker compose -f docker-compose.ci.yml logs migrate
          echo "=== App logs ==="
          docker compose -f docker-compose.ci.yml logs app
          echo "=== DB logs ==="
          docker compose -f docker-compose.ci.yml logs db
          echo "=== Redis logs ==="
          docker compose -f docker-compose.ci.yml logs redis

      - name: Tear down
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
