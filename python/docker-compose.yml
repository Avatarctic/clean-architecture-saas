services:
  db:
    image: postgres:16-alpine
    container_name: saas-db
    environment:
      POSTGRES_DB: ${DB_NAME:-saas_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro  # Auto-run migrations on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: saas-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes  # Enable persistence

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-app
    ports:
      - "${APP_PORT:-8081}:8080"
    environment:
      # Server
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      # Database
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-saas_db}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-20}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-30}
      DB_POOL_RECYCLE: ${DB_POOL_RECYCLE:-3600}
      DB_POOL_PRE_PING: ${DB_POOL_PRE_PING:-true}
      DATABASE_URL: ${DATABASE_URL:-}
      # Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-changeme}
      ACCESS_TOKEN_TTL_SECONDS: ${ACCESS_TOKEN_TTL_SECONDS:-900}
      REFRESH_TOKEN_TTL_SECONDS: ${REFRESH_TOKEN_TTL_SECONDS:-604800}
      REFRESH_TOKEN_CLEANUP_INTERVAL_SECONDS: ${REFRESH_TOKEN_CLEANUP_INTERVAL_SECONDS:-86400}
      REFRESH_TOKEN_PURGE_KEEP_REVOKED_SECONDS: ${REFRESH_TOKEN_PURGE_KEEP_REVOKED_SECONDS:-604800}
      # Cache
      TENANT_CACHE_TTL_SECONDS: ${TENANT_CACHE_TTL_SECONDS:-3600}
      # Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@example.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # App config
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    volumes:
      - ./src:/app/src:ro  # Hot-reload for development
      - ./tests:/app/tests:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8080 --reload

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: saas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    profiles:
      - admin
    restart: unless-stopped

volumes:
  postgres_data:
    name: saas_postgres_data
  redis_data:
    name: saas_redis_data

networks:
  default:
    name: saas_network
