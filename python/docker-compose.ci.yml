services:
  db:
    image: postgres:16-alpine
    container_name: test-db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    tmpfs:
      - /var/lib/postgresql/data  # In-memory FS for faster CI
    shm_size: 256mb

  redis:
    image: redis:7-alpine
    container_name: test-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    tmpfs:
      - /data  # In-memory for speed

  migrate:
    image: postgres:16-alpine
    container_name: test-migrator
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./migrations:/migrations:ro
    entrypoint: ["/bin/sh", "-c"]
    command: >
      sh -c "
      echo 'Running migrations...';
      psql -h db -U postgres -d test_db -f /migrations/001_consolidated_schema.up.sql;
      if [ $$? -eq 0 ]; then
        echo 'Migrations complete';
        exit 0;
      else
        echo 'Migrations failed';
        exit 1;
      fi
      "

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-app
    environment:
      # Server
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      # Database
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: test_db
      DB_POOL_SIZE: "10"
      DB_MAX_OVERFLOW: "10"
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@db:5432/test_db"
      # Redis
      REDIS_URL: "redis://redis:6379/0"
      # JWT
      JWT_SECRET: "ci-test-jwt-secret-min-32-chars-long-for-security"
      ACCESS_TOKEN_TTL_SECONDS: "900"
      REFRESH_TOKEN_TTL_SECONDS: "604800"
      # Cache
      TENANT_CACHE_TTL_SECONDS: "3600"
      # Email (mock for testing)
      SENDGRID_API_KEY: "test-sendgrid-key"
      EMAIL_FROM: "test@example.com"
      FRONTEND_URL: "http://localhost:3000"
      # App config
      ENVIRONMENT: "test"
      LOG_LEVEL: "INFO"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  # Optional: separate test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-runner
    environment:
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@db:5432/test_db"
      REDIS_URL: "redis://redis:6379/0"
      JWT_SECRET: "ci-test-jwt-secret-min-32-chars-long-for-security"
      SENDGRID_API_KEY: "test-sendgrid-key"
      ENVIRONMENT: "test"
      LOG_LEVEL: "INFO"
    depends_on:
      app:
        condition: service_healthy
    command: pytest tests/ -v --tb=short
    profiles:
      - test  # Only run when explicitly requested: docker-compose --profile test up

networks:
  default:
    name: test_network
